<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name nai food court</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 24px;
            margin-right: 250px;
            background: #f4f4f9;
            color: #1b1e2a;
            width: 100%;
            padding-bottom: 36px;
        }

        .header h1 {
            font-size: 4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .header .contact {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .header .instructions {
            font-size: 0.8rem;
            background: #f4f4f9;
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .header .instructions p {
            margin: 3px 0;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #ffc107;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
            z-index: 999;
        }

        .sidebar h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            transform: rotate(-90deg);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            white-space: nowrap;
        }

        .main-content {
            margin-left: 250px;
            padding-top: 24px;
            padding-left: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            min-height: calc(100vh - 162px);
        }

        .card {
            display: flex;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-left: 0;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, background-color 0.6s ease-in-out;
            overflow: hidden;
        }

        .card.selected {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #2a5298;
            background-color: #fff9c4;
            animation: colorFill 0.8s ease-in-out;
        }

        @keyframes colorFill {
            0% {
                background-color: white;
                transform: scale(1);
            }

            50% {
                background-color: #fff59d;
                transform: scale(1.06);
            }

            100% {
                background-color: #fff9c4;
                transform: scale(1.05);
            }
        }

        .card img {
            width: 50%;
            object-fit: cover;
            border-right: 1px solid #eee;
        }

        .card-details {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card.no-image .card-details {
            width: 100%;
        }

        .card-details h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .card-details p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        .card-details .description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
            font-style: italic;
        }

        .card-details .quantity {
            font-weight: bold;
            color: #2a5298;
        }

        .confirmation {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2a5298;
            display: none;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .popup img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .popup h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .popup .description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
            font-style: italic;
        }

        .popup .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .popup .quantity-controls button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .popup .quantity-controls span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a5298;
        }

        .thank-you-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .thank-you-popup h2 {
            font-size: 2rem;
            color: #2a5298;
            margin-bottom: 15px;
        }

        .thank-you-popup p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .thank-you-popup button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner::before {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner p {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .estimated-time {
            font-size: 1rem;
            color: #2a5298;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                border-radius: 0;
                margin-right: 0;
            }

            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
            }

            .sidebar h2 {
                transform: none;
                position: static;
                font-size: 2rem;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
                height: auto;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header .contact,
            .header .instructions {
                font-size: 0.7rem;
            }

            .card {
                flex-direction: column;
                max-width: 100%;
            }

            .card img,
            .card-details {
                width: 100%;
            }

            .card img {
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #eee;
            }

            .card.no-image .card-details {
                width: 100%;
            }

            .popup,
            .thank-you-popup {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Bangali Food</h1>
        <div class="contact">
            <p>📞 +8801308086287</p>
            <p>🌐 www.alupotol.com</p>
        </div>
        <div class="instructions">
            <p>↑/↓: Scroll through items</p>
            <p>Enter: Select item, then confirm order</p>
            <p>Backspace: Cancel/Reset</p>
        </div>
    </header>

    <div class="sidebar">
        <h2>MENU</h2>
    </div>

    <div class="main-content">
        <div id="food-list"></div>
        <div id="confirmation" class="confirmation"></div>
        <div id="popup-overlay" class="popup-overlay"></div>
        <div id="popup" class="popup">
            <img id="popup-image" src="" alt="">
            <h2 id="popup-name"></h2>
            <p id="popup-description" class="description"></p>
            <p id="popup-price"></p>
            <div class="quantity-controls">
                <button onclick="changeQuantity(-1)">-</button>
                <span id="popup-quantity">1</span>
                <button onclick="changeQuantity(1)">+</button>
            </div>
        </div>
        <div id="thank-you-popup" class="thank-you-popup">
            <h2>Thank You!</h2>
            <p id="thank-you-message"></p>
            <p class="estimated-time" id="estimated-time">Estimated Delivery Time: 10-20 minutes</p>
            <button onclick="closeThankYouPopup()">Close</button>
        </div>
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <p>Your order is processing...</p>
            </div>
        </div>
    </div>
    <script>
        let foods = []
        let selectedIndex = 0;
        let isItemLocked = false;
        let selectedFood = null;
        let quantity = 1;



        window.addEventListener('load', async () => {
            const header = document.querySelector('.header');
            const headerHeight = header.getBoundingClientRect().height;
            const mainContent = document.querySelector('.main-content');
            mainContent.style.minHeight = `calc(100vh - ${headerHeight}px)`;

            await fetchFoods(); // fetch foods first
            renderFoods();      // then render
            setInterval(pollESP32, 100);
        });

        async function fetchFoods() {
            try {
                const response = await fetch("http://localhost:3000/api/menu/63647281-4520-4cc6-9c6a-f1a3d27e286b", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": '835cf0faa598693992deb0cdd41f1142164a4f1b9f9014ba7fd4af4e8d9fa1d9',
                    },
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch foods');
                }
                const data = await response.json();
                console.log(data);
                foods = data;
            } catch (error) {
                console.error('Error fetching foods:', error);
            }
        }

        window.addEventListener('resize', () => {
            const header = document.querySelector('.header');
            const headerHeight = header.getBoundingClientRect().height;
            const mainContent = document.querySelector('.main-content');
            mainContent.style.minHeight = `calc(100vh - ${headerHeight}px)`;
        });

        function renderFoods() {
            const foodList = document.getElementById('food-list');
            foodList.innerHTML = '';

            foods.forEach((food, index) => {
                const card = document.createElement('div');
                card.className = `card ${index === selectedIndex && !isItemLocked ? 'selected' : ''}`;
                card.id = `card-${index}`;


                card.innerHTML = `
                        <img src="${food.image_src}" alt="${food.name}">
                        <div class="card-details">
                            <h2>${food.name}</h2>
                            <p class="description">${food.description}</p>
                            <p>Price: $${food.price}</p>
                            <p class="quantity">Quantity: ${food.stock_quantity}</p>
                        </div>
                    `;

                foodList.appendChild(card);
            });

            if (!isItemLocked) {
                const selectedCard = document.getElementById(`card-${selectedIndex}`);
                if (selectedCard) {
                    const header = document.querySelector('.header');
                    const headerHeight = header.getBoundingClientRect().height;
                    const cardRect = selectedCard.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;

                    const scrollY = window.scrollY + cardRect.top - (viewportHeight / 2) + (cardRect.height / 2) + (headerHeight / 2);
                    window.scrollTo({ top: scrollY, behavior: 'smooth' });
                }
            }
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('popup-overlay');
            const popupImage = document.getElementById('popup-image');
            const popupName = document.getElementById('popup-name');
            const popupDescription = document.getElementById('popup-description');
            const popupPrice = document.getElementById('popup-price');
            const popupQuantity = document.getElementById('popup-quantity');

            popupImage.src = selectedFood.image_src;
            popupImage.alt = selectedFood.name;
            popupName.textContent = selectedFood.name;
            popupDescription.textContent = selectedFood.description;
            popupPrice.textContent = `Price: $${selectedFood.price}`;
            popupQuantity.textContent = quantity;


            popup.style.display = 'block';
            overlay.style.display = 'block';
            popup.focus();
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('popup-overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function showLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'none';
        }



        function showThankYouPopup(message) {
            const thankYouPopup = document.getElementById('thank-you-popup');
            const thankYouMessage = document.getElementById('thank-you-message');
            const overlay = document.getElementById('popup-overlay');

            thankYouMessage.textContent = `Your order of ${message} has been confirmed. We appreciate your order!`;
            thankYouPopup.style.display = 'block';
            overlay.style.display = 'block';
            thankYouPopup.focus();
        }

        function closeThankYouPopup() {
            const thankYouPopup = document.getElementById('thank-you-popup');
            thankYouPopup.style.display = 'none';
            renderFoods();
            reset();
        }

        function changeQuantity(delta) {
            const maxQuantity = selectedFood ? selectedFood.stock_quantity : 1;

            // Prevent underflow (quantity cannot be less than 1)
            if (quantity + delta < 1) {
                console.warn("Quantity cannot be less than 1");
                quantity = 1;
            }
            // Prevent overflow (quantity cannot exceed stock quantity)
            else if (quantity + delta > maxQuantity) {
                console.warn("Quantity cannot exceed available stock");
                quantity = maxQuantity;
            } else {
                quantity += delta;
            }

            document.getElementById("popup-quantity").textContent = quantity;
            updateConfirmation();
        }

        function updateConfirmation() {
            const confirmation = document.getElementById('confirmation');
            if (selectedFood) {
                confirmation.style.display = 'block';
                confirmation.textContent = `Order: ${selectedFood.name} x${quantity} - Total: $${(selectedFood.price * quantity).toFixed(2)}`;
            } else {
                confirmation.style.display = 'none';
            }
        }

        function reset() {
            selectedIndex = 0;
            isItemLocked = false;
            selectedFood = null;
            quantity = 1;
            hidePopup();
            document.getElementById('thank-you-popup').style.display = 'none';
            renderFoods();
            updateConfirmation();
        }


        const pollESP32 = async () => {
            try {
                const res = await fetch('http://192.168.102.102/status');
                const data = await res.json();

                if (data.button_id) {
                    keyHandler(data.button_id);
                }
            } catch (e) { console.error('ESP32 poll error', e); }
        };

        const keyHandler = async (id) => {
            if (id === 2) {
                reset();
                return;
            }

            if (id === 3) { // ArrowUp
                if (!isItemLocked) {
                    selectedIndex = Math.max(0, selectedIndex - 1);
                    renderFoods();
                } else {
                    changeQuantity(1);
                }
            } else if (id === 4) { // ArrowDown
                if (!isItemLocked) {
                    selectedIndex = Math.min(foods.length - 1, selectedIndex + 1);
                    renderFoods();
                } else {
                    changeQuantity(-1);
                }
            } else if (id === 1) { // Enter
                if (!isItemLocked) {
                    // First Enter: Select item and show popup
                    isItemLocked = true;
                    selectedFood = foods[selectedIndex];
                    quantity = 1;
                    showPopup();
                    updateConfirmation();
                } else if (document.getElementById('popup').style.display === 'block') {
                    // Second Enter: Confirm order and show loading
                    const orderMessage = `${selectedFood.name} x${quantity} - Total: $${(selectedFood.price * quantity).toFixed(2)}`;
                    hidePopup();
                    showLoading(); // Show loading spinner
                    try {
                        await sendOrderToDatabase(selectedFood.id);
                        hideLoading(); // Hide loading spinner
                        showThankYouPopup(orderMessage);
                    } catch (error) {
                        hideLoading(); // Hide loading spinner
                        showThankYouPopup(`Error: Could not confirm order. Please try again.`);
                    }
                } else if (document.getElementById('thank-you-popup').style.display === 'block') {
                    // Third Enter: Close thank-you popup
                    closeThankYouPopup();
                }
            }
        };




        document.addEventListener('keydown', async (e) => {
            e.preventDefault();
            if (e.key === 'Backspace') {
                reset();
                return;
            }

            if (e.key === 'ArrowUp') {
                if (!isItemLocked) {
                    selectedIndex = Math.max(0, selectedIndex - 1);
                    renderFoods();
                } else {
                    changeQuantity(1);
                }
            } else if (e.key === 'ArrowDown') {
                if (!isItemLocked) {
                    selectedIndex = Math.min(foods.length - 1, selectedIndex + 1);
                    renderFoods();
                } else {
                    changeQuantity(-1);
                }
            } else if (e.key === 'Enter') {
                if (!isItemLocked) {
                    // First Enter: Select item and show popup
                    isItemLocked = true;
                    selectedFood = foods[selectedIndex];
                    quantity = 1;
                    showPopup();
                    updateConfirmation();
                } else if (document.getElementById('popup').style.display === 'block') {
                    // Second Enter: Confirm order and show loading
                    const orderMessage = `${selectedFood.name} x${quantity} - Total: $${(selectedFood.price * quantity).toFixed(2)}`;
                    hidePopup();
                    showLoading(); // Show loading spinner
                    try {
                        await sendOrderToDatabase(selectedFood.id);
                        hideLoading(); // Hide loading spinner
                        showThankYouPopup(orderMessage);
                    } catch (error) {
                        hideLoading(); // Hide loading spinner
                        showThankYouPopup(`Error: Could not confirm order. Please try again.`);
                    }
                } else if (document.getElementById('thank-you-popup').style.display === 'block') {
                    // Third Enter: Close thank-you popup
                    closeThankYouPopup();
                }
            }
        });

        async function sendOrderToDatabase(food_Id) {
            const orderData = {
                table_id: "c736a98e-ec9d-4070-a688-6168bc3e2fd5",
                items: [
                    {
                        menu_item_id: food_Id,
                        quantity: quantity,
                    },
                ],
            };

            try {
                const response = await fetch("http://localhost:3000/api/orders", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": '835cf0faa598693992deb0cdd41f1142164a4f1b9f9014ba7fd4af4e8d9fa1d9',
                    },
                    body: JSON.stringify(orderData),
                });

                if (!response.ok) {
                    throw new Error("Failed to send order to database");
                }

                const result = await response.json();
                console.log("Order sent successfully:", result);

                const estimatedTime = document.getElementById('estimated-time');
                estimatedTime.textContent = `Estimated Delivery Time: ${result.estimated_time} minutes`;

                // Update the stock quantity in the foods array
                const foodIndex = foods.findIndex((food) => food.id === food_Id);
                if (foodIndex !== -1) {
                    foods[foodIndex].stock_quantity = Math.max(
                        0,
                        foods[foodIndex].stock_quantity - quantity
                    );
                }

                renderFoods();
                return result;
            } catch (error) {
                console.error("Error sending order:", error);
                throw error;
            }
        }

        renderFoods();
    </script>
</body>

</html>
